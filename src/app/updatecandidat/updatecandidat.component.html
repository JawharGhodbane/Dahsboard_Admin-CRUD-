<div class="container">
    <h1>Modifier ce candidat</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <fieldset>
        
        <div class="form-group">
         <b><label for="nom">Entrez le nom</label></b>
          <input type="text" class="form-control" id="nom" formControlName="nom" [(ngModel)]="candidat.nom">
        </div>
        
        <div class="form-group">
           <b><label for="nom">Entrez le prenom</label></b>
            <input type="text" class="form-control" id="prenom" formControlName="prenom" [(ngModel)]="candidat.prenom">
             
          </div>

        <div class="form-group">
          <b><label for="email">Entrez l'adresse email</label></b>
          <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="candidat.email">
        </div>
        
        <div class="form-group">
            <b><label for="nom">Entrez le pays_origine</label></b>
            <input type="text" class="form-control" id="pays_origine" formControlName="pays_origine" [(ngModel)]="candidat.pays_origine">
          </div>
          <button type="button" class="btn btn-info" type="submit" >Enregistrer</button>

      </fieldset>
    </form>
</div>
