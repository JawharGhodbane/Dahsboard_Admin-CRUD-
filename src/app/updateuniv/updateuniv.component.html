<div class="container">
    <h1>Modifier cette université</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <fieldset>
        
        <div class="form-group">
            <b><label for="nom">Entrez le code de l'université</label></b>
             <input type="text" class="form-control" id="_id" formControlName="_id" [(ngModel)]="univ._id">
           </div>

        <div class="form-group">
         <b><label for="nom">Entrez le code de l'université</label></b>
          <input type="text" class="form-control" id="code_univ" formControlName="code_univ" [(ngModel)]="univ.code_univ">
        </div>
        
        <div class="form-group">
           <b><label for="nom">Entrez le nom de l'université</label></b>
            <input type="text" class="form-control" id="nom_univ" formControlName="nom_univ" [(ngModel)]="univ.nom_univ"> 
          </div>

          <button type="button" class="btn btn-info" type="submit" >Enregistrer</button>

      </fieldset>
    </form>
</div>
